<div class="container-fuild py-5 h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Completar Campos</h3>
              <!-- Formulario de Actualización -->
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Título o Disciplina</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreEdu" [(ngModel)]="educacion.nombreEdu" name="nombreEdu" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="lugarEdu">Institución Académica</label>
                  <input type="text" class="form-control" id="lugarEdu" name="lugarEdu" [(ngModel)]="educacion.lugarEdu" name="lugarEdu" required>
              </div>
              <br>
              <div class="form-group">
                <label for="nombreEdu">Título o Disciplina</label>
                <input type="text" class="form-control" id="nombreE" name="nombreEdu" [(ngModel)]="educacion.nombreEdu" name="nombreEdu" required>
            </div>
            <br>
                <div class="form-group">
                    <label for="descripcionEdu">Descripcion del Curso/Disciplina</label>
                    <textarea type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="educacion.descripcionEdu" name="descripcionEdu" required></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="urlImgEdu">URL Imagen de Referencia</label>
                    <input type="text" class="form-control" id="urlImgEdu" name="urlImgEdu" [(ngModel)]="educacion.urlImgEdu" name="urlImgEdu">
                </div>
                <br>
                <button class="btn btn-dark">Actualizar datos</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
