<div class="container-fuild" id="principal">
  <div class="row" id="titulo">
    <div class="col-xs col-sm col-md col-lg col-xl">
      <h2>Estudios</h2>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xl-2" id="button">
      <button
        type="button"
        class="btn btn-dark"
        routerLink="/nuevaEducacion"
        *ngIf="isLogged"
      >
        <i class="bi bi-plus-circle"> Agregar Estudios</i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td class="col-xs-3 col-sm-3 col-md-2">
              <h4>{{ Educacion.nombreEdu }}</h4>
            </td>
            <td class="col-xs-7 col-sm-7 col-md-5">
              {{ Educacion.descripcionEdu }}
            </td>
            <td class="col-xs-2 col-sm-2 col-md-1">
              <img src="{{ Educacion.urlImgEdu }}" alt="imgEdu" id="imgEdu" />
            </td>
            <td class="col-xs-6 col-sm-6 col-md-1" *ngIf="isLogged">
              <button
                class="btn btn-warning"
                routerLink="/editarEducacion/{{ Educacion.id }}"
              >
                <i class="bi bi-pencil-square"> Editar</i>
              </button>
            </td>
            <td class="col-xs-6 col-sm-6 col-md-1" *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Educacion.id)">
                <i class="bi bi-trash"> Borrar</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
