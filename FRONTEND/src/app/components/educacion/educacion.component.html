<div class="container-fuild" id="principal">
    <div class="row" id="titulo">
        <div class="col-xl offset-xl-1">
            <h2>
                Educaci√≥n
            </h2>
        </div>
        <div class="col-xl-2 justify-content-end">
            <button type="button" class="btn btn-dark" routerLink="/nuevaEducacion" *ngIf="isLogged">
                Agregar Educacion
            </button>
        </div>
    </div>
        <div class="row">
            <div class="col-sm-11 offset-sm-1">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let Educacion of educacion">
                            <td class="col-sm-2"><h4>{{Educacion.nombreEdu}}</h4></td>
                            <td class="col-sm-5">{{Educacion.descripcionEdu}}</td>
                            <td class="col-sm-1">Imagen</td>
                            <td class="col-sm-1" *ngIf="isLogged"><button class="btn btn-warning" routerLink="/editarEducacion/{{Educacion.id}}"><i class="bi bi-pencil-square"></i> Editar</button></td>
                            <td class="col-sm-1" *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash"></i> Borrar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
