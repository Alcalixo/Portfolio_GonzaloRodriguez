<div class="container-fuild" id="principal">
    <div class="row">
        <div class="col-xl offset-xl-1">
            <h2>
                Experiencia Laboral
            </h2>
        </div>
        <div class="col-xl-2 justify-content-end">
            <button type="button" class="btn btn-dark" routerLink="/nuevaExperiencia" *ngIf="isLogged">
                Agregar Experiencia
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of experiencia">
                        <td class="col-sm-2"><h4>{{Experiencia.nombreE}}</h4></td>
                        <td class="col-sm-5">{{Experiencia.descripcionE}}</td>
                        <td class="col-sm-1">Imagen</td>
                        <td class="col-sm-1" *ngIf="isLogged"><button class="btn btn-warning" routerLink="/editarExperiencia/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i> Editar</button></td>
                        <td class="col-sm-1" *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash"></i> Borrar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
