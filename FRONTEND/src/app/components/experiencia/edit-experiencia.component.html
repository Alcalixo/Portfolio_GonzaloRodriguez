<div class="container-fuild" *ngIf="expLab">
    <div class="row justify-content-center">
        <div class="col-lg-6">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre o Empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" name="nombreE" required>
            </div>
            <br>
            <div class="form-group">
                <label for="descripcionE">Descripcion de la Tarea</label>
                <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" name="descripcionE" required></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="urlImgE">URL Imagen de Referencia</label>
                <input type="text" class="form-control" id="urlImgE" name="urlImgE" [(ngModel)]="expLab.urlImgE" name="urlImgE">
            </div>
            <br>
            <button class="btn btn-dark">Actualizar datos</button>
        </form>
        </div>
    </div>
</div>
