<div class="container-fuild py-5 h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Completar Campos</h3>
            <!-- Formulario de CreaciÃ³n -->
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre o Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" name="nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la Tarea</label>
                    <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" name="descripcionE" required></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="urlImgE">URL Imagen de Referencia</label>
                    <input type="text" class="form-control" id="urlImgE" name="urlImgE" [(ngModel)]="urlImgE" name="urlImgE">
                </div>
                <br>
                <button class="btn btn-dark">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
