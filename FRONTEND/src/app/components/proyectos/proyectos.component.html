<div class="container-fuild" id="principal">
  <div class="row" id="titulo">
    <div class="col-xs col-sm col-md col-lg col-xl">
        <h2>Proyectos</h2>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xl-2" id="button">
        <button type="button" class="btn btn-dark" routerLink="/nuevoProyecto" *ngIf="isLogged">
          <i class="bi bi-plus-circle"> Agregar Proyectos</i>
        </button>
    </div>
  </div>
    <div class="container">
      <div class="row">
        <div class="col-md w-45">        
            <div class="card" *ngFor="let Proyectos of proyectos">
              <div class="card-body">
                <h4 class="card-title">{{Proyectos.nombreP}}</h4>
                <p class="card-text">{{Proyectos.descripcionP}}</p>
                <a href="https://portfoliognr-argentinaprograma.web.app" target="_blank" class="btn btn-primary">Visitar</a>
                <button *ngIf="isLogged" class="btn btn-warning" routerLink="/editarProyecto/{{Proyectos.id}}">
                    <i class="bi bi-pencil-square"> Editar</i></button>
                <button *ngIf="isLogged"class="btn btn-danger" (click)="delete(Proyectos.id)">
                    <i class="bi bi-trash"> Borrar</i></button>
              </div>
                <img class="card-img-bottom" src="{{Proyectos.urlImgP}}">                 
            </div>          
        </div>
      </div>
    </div>
</div>
